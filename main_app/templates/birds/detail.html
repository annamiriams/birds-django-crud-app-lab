{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/birds/bird-detail.css' %}">
{% endblock %}
{% block content %}
<section class='bird-container'>
    <div class='bird-img'>
        <img src="{% static 'images/gull-bird-flying-shape.png' %}"
            alt="A black icon of a flying gull made created by park Freepik - Flaticon.">
    </div>

    <div class='bird-details'>
        <h1>{{ bird.name }}</h1>
        <p><i>Family: {{ bird.family }}</i></p>
        <p>{{ bird.description }}</p>

        <div class='bird-details'>
            <a href="{% url 'bird-update' bird.id %}" class='btn warn'>Edit</a>
            <a href="{% url 'bird-delete' bird.id %}" class='btn danger'>Delete</a>
        </div>
</section>

<div class="meal-container">
    <section class="meals">
      <div class="subsection-title">
        <h2>Meals</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Meal</th>
          </tr>
        </thead>
        <tbody>
          {% for meal in bird.meal_set.all %}
            <tr>
              <td>{{meal.date}}</td>
              <td>{{meal.get_meal_display}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </div>
  
  {% endblock %}
