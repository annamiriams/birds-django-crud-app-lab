{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/birds/bird-index.css' %}" />
{% endblock %} {% block content %}

<section class='page-header'>
    <h1>All Birds</h1>
</section>

<section class='card-container'>
    {% for bird in birds %}
    <div class='card'>
        {% comment %} dynamically link to bird-detail (no hardcoding URL like: <a href="/cats/{{cat.id}}">) {% endcomment %}
        <a href="{% url 'bird-detail' bird.id %}">
            <div class="card-content">
                <div class="card-img-container">
                    <img src='{% static 'images/gull-bird-flying-shape.png' %}' alt='A black icon of a flying gull made created by park Freepik - Flaticon.' />
                </div>
                <h2 class='card-title'>{{ bird.name }}</h2>
                <p><i>Family: {{ bird.family }}</i></p>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
