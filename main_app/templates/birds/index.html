{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/birds/bird-index.css' %}" />
{% endblock %} {% block content %}

<section class='page-header'>
    <h1>Bird List</h1>
</section>

<section class='card-container'>
    {% for bird in birds %}
    <div class='card'>
        {% comment %} add a tag here to link to bird-detail {% endcomment %}
        <a href='*'>
            <div class="card-content">
                <div class="card-img-container">
                    <img src='{% static 'images/gull-bird-flying-shape.png' %}' alt='Bird icon created by park Freepik - Flaticon.' />
                </div>
                <h2 class='card-title'>{{ bird.name }}</h2>
                <p><i>Family: {{ bird.family }}</i></p>
                <p>{{ bird.description }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
