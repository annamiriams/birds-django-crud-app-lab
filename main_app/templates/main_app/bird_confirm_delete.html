{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block content %}

<div class='page-header'>
    <h1>Delete Cat?</h1>
    <img src='{% static 'images/gull-bird-flying-shape.png' %}' alt='A black icon of a flying gull made created by park Freepik - Flaticon.' />
</div>

<h2>Are you sure you want to delete {{ bird.name }}?</h2>

<form action="" method='post' class='form'>
    {% csrf_token %}
    <a href="{% url 'bird-detail' bird.id %}" class='btn secondary'>Cancel</a>
    <button type='submit' class='btn danger'>Yes - Delete!</button>
</form>

{% endblock %}
